theme = "noctis"

[editor]
bufferline = "always"
rulers = [80, 100, 120, 140]
line-number = "relative"
mouse = true
    
[editor.statusline]
left = ["mode", "spinner", "file-name", "position", "version-control"]
center = ["diagnostics"]
right = ["selections", "file-encoding", "file-line-ending", "file-type"]

[editor.lsp]
display-messages = true

[editor.cursor-shape]
normal = "block"
insert = "underline"
select = "bar"

[editor.whitespace.render]
space = "none"
tab = "none"
newline = "none"

[keys.normal]
D = ["ensure_selections_forward", "extend_to_line_end"]
S = ["ensure_selections_forward", "extend_to_line_start"]

C-c = "yank_main_selection_to_clipboard"
C-v = "paste_clipboard_before"

# Helix related helpers
C-h = { c = ":config-open", r = ":config-reload", C = ":open ~/git/rexfiles/dotfiles/helix/config.toml", h = ":open ~/Notes/Linux-and-Unix-Tricks/Helix.md" }

# Various helpers
C-s = { e = ":set-option soft-wrap.enable true", d = ":set-option soft-wrap.enable false", s = "save_selection" }

# Buffer stuff
C-q = ":buffer-close"

# AI stuff
C-a = ":pipe gpt correct this sentence and only print out the corrected text"
