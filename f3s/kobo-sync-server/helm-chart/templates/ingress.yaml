apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: koreader-sync-server-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: koreader.f3s.buetow.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: koreader-sync-server
            port:
              number: 80
