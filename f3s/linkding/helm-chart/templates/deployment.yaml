apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: linkding-data
          mountPath: /etc/linkding/data
      volumes:
      - name: linkding-data
        persistentVolumeClaim:
          claimName: linkding-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: linkding
  name: linkding-service
  namespace: services
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 9090
  selector:
    app: linkding