apiVersion: v1
kind: PersistentVolume
metadata:
  name: radicale-collections-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/nfs/k3svolumes/radicale/collections
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radicale-collections-pvc
  namespace: services
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radicale-auth-pv
spec:
  capacity:
    storage: 1Gi
