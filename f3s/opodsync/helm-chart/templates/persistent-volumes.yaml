apiVersion: v1
kind: PersistentVolume
metadata:
  name: opodsync-data-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/nfs/k3svolumes/opodsync/data
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opodsync-data-pvc
  namespace: services
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
