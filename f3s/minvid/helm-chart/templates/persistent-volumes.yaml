apiVersion: v1
kind: PersistentVolume
metadata:
  name: minvid-data-pv
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/nfs/k3svolumes/minvid/data
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minvid-data-pvc
  namespace: services
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
