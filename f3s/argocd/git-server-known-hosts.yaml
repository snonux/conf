# ArgoCD SSH known_hosts configuration for git-server
# This ConfigMap adds the git-server SSH host keys to ArgoCD's known_hosts
# so that ArgoCD can verify the server's identity when cloning repositories
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-ssh-known-hosts-cm
  namespace: cicd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  ssh_known_hosts: |
    # git-server.cicd.svc.cluster.local SSH host keys (ed25519 and rsa only)
    # Note: These keys change on pod restarts. HTTP git backend is recommended for ArgoCD.
    git-server.cicd.svc.cluster.local ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJGXAI/DBOF3HkON2hESFljnCBC2qC7WrtApmR9rPqVc
    git-server.cicd.svc.cluster.local ssh-rsa 

    # Codeberg.org SSH host keys
    codeberg.org ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIVIC02vnjFyL+I4RHfvIGNtOgJMe769VTF1VR4EB3ZB
