apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pihole-redirect-admin
  namespace: services
spec:
  redirectRegex:
    regex: ^https?://[^/]+/?$
    replacement: /admin/
    permanent: false
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: services
  annotations:
    spec.ingressClassName: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: services-pihole-redirect-admin@kubernetescrd
spec:
  rules:
    - host: pihole.f3s.buetow.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-web
                port:
                  number: 80
---
# LAN Ingress for pihole.f3s.lan.buetow.org with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress-lan
  namespace: services
  annotations:
    spec.ingressClassName: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: services-pihole-redirect-admin@kubernetescrd
spec:
  tls:
    - hosts:
        - pihole.f3s.lan.buetow.org
      secretName: f3s-lan-tls
  rules:
    - host: pihole.f3s.lan.buetow.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-web
                port:
                  number: 80
