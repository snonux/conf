# Ingress for Frontend Service
# Exposes the tracing demo application at tracing-demo.f3s.buetow.org
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tracing-demo-ingress
  namespace: services
  annotations:
    spec.ingressClassName: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: tracing-demo.f3s.buetow.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 5000
---
# LAN Ingress for Frontend Service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tracing-demo-ingress-lan
  namespace: services
  annotations:
    spec.ingressClassName: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  tls:
    - hosts:
        - tracing-demo.f3s.lan.buetow.org
      secretName: f3s-lan-tls
  rules:
    - host: tracing-demo.f3s.lan.buetow.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 5000
