# Grafana Datasource ConfigMap for Tempo
# Auto-discovered by Grafana sidecar via label grafana_datasource: "1"
# Enables traces-to-logs and traces-to-metrics correlation

apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"  # Must be string "1" for auto-discovery
data:
  tempo-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Tempo
      type: tempo
      uid: tempo
      url: http://tempo.monitoring.svc.cluster.local:3200
      access: proxy
      isDefault: false
      editable: true
      jsonData:
        httpMethod: GET
        tracesToLogsV2:
          datasourceUid: loki
          spanStartTimeShift: -1h
          spanEndTimeShift: 1h
          filterByTraceID: false
          filterBySpanID: false
          tags:
            - cluster
            - namespace
            - pod
            - app
        tracesToMetrics:
          datasourceUid: prometheus
        serviceMap:
          datasourceUid: prometheus
        nodeGraph:
          enabled: true
        search:
          hide: false
        lokiSearch:
          datasourceUid: loki
