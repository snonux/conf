apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: cicd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.6.3
    helm:
      releaseName: loki
      valuesObject:
        deploymentMode: SingleBinary

        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h

        singleBinary:
          replicas: 1
          extraVolumes:
            - name: loki-data
              persistentVolumeClaim:
                claimName: loki-data-pvc
          extraVolumeMounts:
            - name: loki-data
              mountPath: /var/loki
          persistence:
            enabled: false

        read:
          replicas: 0

        write:
          replicas: 0

        backend:
          replicas: 0

        gateway:
          enabled: false

        chunksCache:
          enabled: false

        resultsCache:
          enabled: false

        lokiCanary:
          enabled: false

        test:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
