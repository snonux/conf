apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tracing-demo
  namespace: cicd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: http://git-server.cicd.svc.cluster.local/conf.git
    targetRevision: master
    path: f3s/tracing-demo/helm-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  ignoreDifferences:
  # Let Argo Rollouts manage tracing-demo-frontend Rollout runtime state
  - group: argoproj.io
    kind: Rollout
    name: tracing-demo-frontend
    namespace: services
    jsonPointers:
    # Ignore template env vars (kubectl patch adds env vars for triggering)
    - /spec/template/spec/containers/0/env
    # Ignore status fields (Argo Rollouts manages these)
    - /status
